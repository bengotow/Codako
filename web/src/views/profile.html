<div class="container">
	<div class="row">
		<div class="span12" style="margin-top:40px; margin-bottom:20px;">
			<img src="" style="background-color: #eee; width:90px;height:90px;float:left; margin-right:15px;"/>
			<h3 style="margin-bottom:0; color:black;">{{user.nickname}}</h3>
			<div style="color:rgba(0,0,0,0.7);">User statistics go here.</div>
		</div>
	</div>

	<div class="row" ng-show="user_is_self">
		<div class="span12">
			<div style="float:right;"><a ng-click="importWorld()">Import World</a></div>
			<h3 style="float:left;">My Worlds</h3>
		</div>

		<div class="world-collection">
			<div ng-repeat="world in worlds" class="span4 world">
				<a ng-href="#/world/{{world._id}}">
					<img ng-src="{{world.thumbnail}}">
				</a>

				<span style="float:right;">
					<a href="/api/v0/worlds/{{world._id}}/export" target="_blank"><i class="icon-cloud-download"></i></a>
					<a ng-show="!world.locked" ng-click="deleteWorld(world)"><i class="icon-trash"></i></a>
					<a ng-show="{{world.published}}"><i class="icon-globe"></i></a>
				</span>
				<h4 style="color:black; margin-bottom:3px;">{{world.title}}
				</h4>
			</div>
			<a class="span4 new-item" ng-click="newWorld()"><div>+ New World</div></a>
		</div>
	</div>

	<div class="row" ng-show="!user_is_self">
		<div class="span12">
			<h3 style="float:left;">Published Worlds</h3>
		</div>

		<div class="world-collection">
			<div ng-repeat="world in worlds" class="span4 world">
				<a ng-href="/stage-viewer/#/{{world._id}}">
					<img ng-src="{{world.thumbnail}}">
				</a>
				<h4 style="color:black; margin-bottom:3px;">{{world.title}}
				</h4>
			</div>
		</div>
	</div>
</div>
