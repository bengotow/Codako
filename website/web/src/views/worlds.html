
<div class="row">
	<div style="float:right; display:inline-block;">
		<a ng-click="newWorld()" class="btn btn-primary"><i class="icon-pencil"></i> New World</a>
	</div>

	<h3>Worlds</h3>
	<div ng-show="!worlds.length">
		You haven't created any worlds yet.
	</div>
	<div ng-show="worlds.length" class="world-collection">
		<div ng-repeat="world in worlds" class="span3">
			<a ng-href="#/world/{{world.id}}"><h4>{{world.title}}</h4></a>
		</div>
	</div>
</div>
