
<div class="row">
	<div class="span12" style="margin-top:20px; margin-bottom:20px;">
		<img src="" style="background-color: #eee; width:90px;height:90px;float:left; margin-right:15px;"/>
		<h3 style="margin-bottom:0; color:black;">{{user().nickname}}</h3>
		<div style="color:rgba(0,0,0,0.7);">User statistics go here.</div>
	</div>
</div>

<div class="row">
	<div class="span12">
		<h3 style="float:left;">My Worlds</h3>
		<div style="float:right; display:inline-block; margin-top:14px;">
			<a ng-click="new_world()" class="btn btn-primary"><i class="icon-pencil"></i> New World</a>
		</div>

	</div>

	<div ng-show="!worlds.length">
		You haven't created any worlds yet.
	</div>
	<div ng-show="worlds.length" class="world-collection">
		<div ng-repeat="world in worlds" class="span4 world">
			<a ng-href="#/world/{{world._id}}">
				<img src="{{world.thumbnail}}">
				<h4 style="color:black; margin-bottom:3px;">{{world.title}}</h4>
			</a>
		</div>
		<a class="span4 new-item" ng-click="new_stage()"><div>+ New World</div></a>
	</div>
</div>
