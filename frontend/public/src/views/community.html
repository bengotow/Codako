<div class="container" style="padding-top:40px;">
<div class="row">
	<div class="span12">
		<h3 style="float:left;">Popular Worlds</h3>
	</div>

	<div class="world-collection">
		<div ng-repeat="world in worlds" class="span4 world">
			<a ng-href="#/world/{{world._id}}">
				<img ng-src="{{world.thumbnail}}">
			</a>
		</div>
	</div>
</div>
</div>
